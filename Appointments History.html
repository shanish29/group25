<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Appointment History</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Generic%20form.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="ovalButton.css">

<style>
  body {
    font-family: SpoofTrial-Regular, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  footer img {
    width: 150px;
    height: auto;
}
</style>

</head>
<body>

<header></header>

<h1>Chubby's History</h1>

<p>Previous Appointments:</p>
<table>
  <thead>
    <tr>
      <th>Appointment Type</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="appointments-table">
  </tbody>
</table>

<footer class="footer">
 <img class="image2" src="pics/logo6.png" alt="Pet Society">
  <button type="submit" class="ovalButton" onclick="goToPage('PetProfile.html')">Back</button>
</footer>

<script>

  const appointments = [
    { id: 1, type: 'Haircut', date: '2023-01-01T10:00:00' },
    { id: 2, type: 'Shower', date: '2023-02-15T14:30:00' },
    { id: 3, type: 'Checkup', date: '2023-03-20T11:45:00' },
    { id: 4, type: 'Vaccine', date: '2023-04-10T09:00:00' }
  ];

  // Function to check if appointment time has passed
  function isPastAppointment(dateString) {
    const appointmentDate = new Date(dateString);
    const currentDate = new Date();
    return appointmentDate < currentDate;
  }

  // Filter appointments that have already passed
  const pastAppointments = appointments.filter(appointment => isPastAppointment(appointment.date));

  // Display past appointments in a table
  const tableBody = document.getElementById('appointments-table');
  pastAppointments.forEach(appointment => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${appointment.type}</td>
                     <td>${appointment.date}</td>`;
    tableBody.appendChild(row);
  });
</script>

<script src="goToPage.js"></script>

</body>
</html>
