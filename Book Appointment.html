<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Appointment</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Generic%20form.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="ovalButton.css">

    <style>
        footer img {
            width: 300px ;
            height: auto ;
        }

        input[type="text"],
        input[type="date"],

        select {
        font-family: 'SpoofTrial-Regular', sans-serif;
        }
    </style>

</head>
<body>

    <header></header>

    <h1>Book Appointment</h1>

    <form id="appointmentForm">
        <label for="appointmentType">Select Appointment Type:</label>
        <select id="appointmentType" name="appointmentType" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Checkup">Checkup</option>
            <option value="vaccine">Vaccine</option>
            <option value="showerHaircut">Shower and Haircut</option>
        </select>

        <br>
        <label for="appointmentDate">Select Date:</label>
        <br>
        <input type="date" id="appointmentDate" name="appointmentDate" required>
        <br>
        <label for="appointmentTime">Select Time:</label>
        <br>

        <select id="appointmentTime" name="appointmentTime" required>
            <option value="" disabled selected>Select an option</option>
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">13:00 PM</option>
            <option value="16:00">16:00 PM</option>
            <option value="17:00">17:00 PM</option>
            <option value="18:00">18:00 PM</option>
            <option value="19:00">19:00 PM</option>
            <option value="20:00">20:00 PM</option>
        </select>

        <br>

        <button type="button" onclick="validateAndBookAppointment()" class="button">Book Me</button>
    </form>

    <footer>
        <button type="submit" class="ovalButton" onclick="goToPage('PetProfile.html')">Back</button>
        <img src="pics/logo 4.png" alt="Pet Society">
    </footer>

    <script>
        function validateAndBookAppointment() {
            var appointmentType = document.getElementById('appointmentType').value;
            var appointmentDate = document.getElementById('appointmentDate').value;
            var appointmentTime = document.getElementById('appointmentTime').value;

            // Check if any field is empty
            if (appointmentType === "" || appointmentDate === "" || appointmentTime === "") {
                alert('Please fill in all fields.');
                return;
            }

            var selectedDateTime = new Date(appointmentDate + 'T' + appointmentTime + ':00');
            var currentDateTime = new Date();

            // Check if the selected date and time are in the past
            if (selectedDateTime <= currentDateTime) {
                alert('Hey, this date has already passed. We only book future appointments.');
                return;
            }

            alert("Yay you booked an appointment in Pet Society! We can't wait to see you and your adorable pet!");

            }
    </script>

    <script src="goToPage.js"></script>

</body>
</html>
